{% extends "base_logged.html" %}

{% block content %}
<div class="flex flex-col gap-4">
    {{ title }}

    <form method="post" action="{% url 'settings' %}" class="mt-4" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="flex h-min gap-4">
            <div class="flex items-end">{{ profile_form.avatar }}</div>
            <div class="flex flex-col gap-2">
                <div>{{ profile_form.email.as_field_group }}</div>
                <div>{{ profile_form.first_name.as_field_group }}</div>
                <div>{{ profile_form.last_name.as_field_group }}</div>
            </div>
        </div>
        <div class="flex flex-row-reverse my-4">
            <button name="save_profile" class="bg-blue-500 text-white rounded p-2 px-4">Save</button>
        </div>
    </form>

    <form method="post" action="{% url 'settings' %}">
        {% csrf_token %}
        {{ password_form }}
        <div class="flex flex-row-reverse my-4">
            <button name="save_password" class="bg-blue-500 text-white rounded p-2 px-4">Save</button>
        </div>
    </form>
</div>

<script>

</script>
{% endblock %}
