{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
    {% tailwind_css %}
    <style>

    </style>
</head>


<body>
    <div>
        <header class="border-b border-black flex justify-center">
            <h1 class="text-3xl">Forum</h1>
        </header>

        
        <div class="flex justify-center mt-4">
            <div>
                <div class="py-4">
                    <span class="text-xl font-medium">Topics</span>
                </div>
                {% for topic in topics %}
                <div class="{% if not forloop.last %}border-b{% endif %} w-[600px]">
                    <div class="flex flex-col">
                        <a href="/topic/{{ topic.id }}" class="hover:font-medium">
                            <span>{{ topic.title }}</span>
                        </a>
                        <span class="text-xs" >posts: {{ topic.num_posts}}</span>
                    </div>

                </div>
                {% endfor %}
            </div>
        </div>

    </div>
</body>

</html>
