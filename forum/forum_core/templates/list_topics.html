{% extends "base.html" %}

{% block content %}
<div>
    <span class="text-xl font-medium">Topics</span>
</div>
{% for topic in topics %}
<div class="{% if not forloop.last %}border-b{% endif %}">
    <div class="flex flex-col mt-4">
        <a href="/topic/{{ topic.id }}" class="hover:font-medium">
            <span>{{ topic.title }}</span>
        </a>
        <div class="flex gap-2 items-baseline">
            <span>by: {{ topic.creator.username }}</span>
            <span class="text-xs text-blue-800">replies: {{ topic.num_posts }}</span>
        </div>

    </div>
</div>
{% endfor %}
</div>
{% endblock %}
